<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css" />
  
  <title>About Me</title>
</head>
<body>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <header>

<nav class="navbar is-light" role="navigation" aria-label="main navigation">

  <div class="navbar-brand">
    <a class="navbar-item has-text-weight-bold" href="/">
      Eleventy Blog
    </a>
    <a role="button" class="navbar-burger" id="burger" aria-label="menu" aria-expanded="false">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div class="navbar-menu" id="nav-links">
    <div class="navbar-end">
      <a class="navbar-item" href="/">Home</a>
      <a class="navbar-item" href="/about">About Me</a>
    </div>

  </div>


</nav>


<script>
  
  
//mobile menu toggle
let burgerIcon = document.querySelector("#burger");
let navbarMenu = document.querySelector("#nav-links");

burgerIcon.addEventListener("click", () => {
    navbarMenu.classList.toggle("is-active");
    burgerIcon.classList.toggle("is-active");
});

</script></header>
  <main>
    
<section class="hero is-medium is-primary is-bold">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">Eleventy Blog</h1>
      <h2 class="subtitle">A simple blog</h2>
    </div>
  </div>
</section>

<section class="postlist mt-3 pt-3">
  <div class="container has-text-centered">
    <h2 class="title mt-3 mb-6">About Me</h2>
    <p>This is my story. It's a short one.</p>
  </div>
</section>
  </main>




</body>
</html>
